<script id="category_container_tpl" type="text/html">
    <div class="list-group">
        {{each items as item }}
        {{ if type === '6' }}
        <div class="list-group-item"><img src="{{item.url}}" alt="image"></div>
        {{ else }}
            <a href="{{item.url}}" target="_blank" class="list-group-item">{{item.desc}}</a>
        {{/if }}
        {{/each}}
    </div>
    <ul class="pager" id="pager">
        <li class="previous"><a href="javascript:;" id="older">← Older</a></li>
        <li class="next"><a href="javascript:;" id="newer">Newer →</a></li>
    </ul>
</script>
<script data-main="../js/config.js" src="../js/lib/require.js"></script>

    require(['config'],function(){
        require(['../js/page/category']);
    })
